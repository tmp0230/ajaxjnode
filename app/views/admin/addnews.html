<!-- 面包屑 -->
<ul class="breadcrumb">
    <li><a href="/admin/">管理</a><span class="divider">/</span></li>
    <li><a href="/admin/news">资讯</a><span class="divider">/</span></li>
    <li class="active">添加新闻</li>
</ul>

<form class="form-horizontal" method="post" action="/admin/addnews">
    <legend>添加新闻</legend>
    <div class="controls-group">
        <label class="control-label" for="title">标题</label>
        <div class="controls">
            <input type="text" id="title" name="title"/>
        </div>
    </div>
    <div class="controls-group">
        <label class="control-label" for="content">内容</label>
        <div class="controls">
            <input type="text" id="content" name="content"/>
        </div>
    </div>
    <div class="controls-group">
        <label class="control-label" for="catename">分类</label>
        <div class="controls">
            <input type="text" id="catename" name="catename"/>
        </div>
    </div>
    <div class="controls-group">
        <label class="control-label" for="cateid">分类ID</label>
        <div class="controls">
            <input type="text" id="cateid" name="cateid"/>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">添加</button>
        </div>
    </div>
</form>
