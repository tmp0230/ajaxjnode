<h2 class="sub-header">添加标签<%- tags.length %></h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>En</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <% tags.forEach(function(tag){%>
        <tr>
            <td><%- tag.id %></td>
            <td><%- tag.name %></td>
            <td><%- tag.create_at %></td>
            <td>

            </td>
        </tr>
        <% }) %>
        </tbody>
    </table>
</div>
<div class="table-responsive">
    <form class="form-horizontal" role="form" method="post" action="/admin/savetag">
        <div class="form-group">
            <label for="name" class="col-sm-1 control-label">名字:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="name" name="name" placeholder="tag name">
            </div>
            <label for="order" class="col-sm-1 control-label">序号:</label>
            <div class="col-sm-11">
                <select class='form-control' name='order' id="order">
                    <option value='1' selected='selected'>1</option>
                    <option value='2'>2</option>
                    <option value='2'>3</option>
                </select>
            </div>
            <label for="background" class="col-sm-1 control-label">标签首页背景图片:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="background" name="background" placeholder="background">
            </div>
            <label for="description" class="col-sm-1 control-label">说明:</label>
            <div class="col-sm-11">
                <textarea class='form-control' id='description' name='description' rows='4'></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">新增</button>
            </div>
        </div>
    </form>
</div>
