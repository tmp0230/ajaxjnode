<h2 class="sub-header">系统配置</h2>

<div class="table-responsive">
<table class="table table-striped">
<thead>
<tr>
<th>#</th>
<th>名称</th>
<th>中文</th>
<th>Value</th>
<th>操作</th>
</tr>
</thead>
<tbody>
<% options.forEach(function(option){%>
<tr>
<td><%- option.id %></td>
<td><%- option.name %></td>
<td><%- option.cn %></td>
<td><%- option.value %></td>
<td>
<a href="/admin/editoption?id=<%-option.id%>">EDIT</a>|
<a href="/admin/option/<%-option.id%>/delete">DEL</a>
</td>
</tr>
<% }) %>
</tbody>
</table>
</div>

<div class="table-responsive">
    <form class="form-horizontal" role="form" method="post" action="/admin/option/create">
        <div class="form-group">
            <label for="name" class="col-sm-1 control-label">Name:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="name" name="name">
            </div>
           <label for="cn" class="col-sm-1 control-label">中文:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="cn" name="cn">
            </div>
            <label for="value" class="col-sm-1 control-label">Value:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="value" name="value">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">新增</button>
            </div>
        </div>
    </form>
</div>
