<h2 class="sub-header">分类列表 | (<%- categories.length %>)</h2>
<div class="table-responsive">
<table class="table table-striped">
<thead>
<tr>
<th>#</th>
<th>名称</th>
<th>中文</th>
<th>操作</th>
</tr>
</thead>
<tbody>
<% categories.forEach(function(category){%>
<tr>
<td><%- category.id %></td>
<td><%- category.name %></td>
<td><%- category.cn %></td>
<td>
<a href="/admin/editcategory?id=<%-category.id%>">EDIT</a>|
<a href="/admin/category/<%-category.id%>/delete">DEL</a>
</td>
</tr>
<% }) %>
</tbody>
</table>
</div>

<div class="table-responsive">
    <form class="form-horizontal" role="form" method="post" action="/admin/category/create">
        <div class="form-group">
            <label for="name" class="col-sm-1 control-label">名字:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="name" name="name" placeholder="category name">
            </div>
           
            <label for="cn" class="col-sm-1 control-label">中文:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="cn" name="cn" placeholder="cn">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">新增</button>
            </div>
        </div>
    </form>
</div>
